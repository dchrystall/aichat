<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GirlChat">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
    <title>GirlChat - AI Girlfriend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            color: #e8e8e8;
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 15px;
            min-height: 0;
        }

        #chatbox {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            scroll-behavior: smooth;
            min-height: 0;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            text-align: right;
        }

        .message.ai {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: rgba(255, 255, 255, 0.1);
            color: #e8e8e8;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
        }

        #input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #e8e8e8;
            font-size: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        #input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #ff6b9d;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
        }

        #input::placeholder {
            color: rgba(232, 232, 232, 0.6);
        }

        .send-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }



        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .header {
                padding: 10px 15px;
            }
            
            #chatbox {
                padding: 10px;
                margin-bottom: 10px;
            }
            
            .message {
                margin-bottom: 15px;
            }
            
            .message-content {
                padding: 10px 14px;
                font-size: 14px;
            }
            
            #input {
                padding: 12px 16px;
                font-size: 16px;
            }
            
            .send-btn {
                padding: 12px 16px;
                font-size: 14px;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ’• GirlChat</h1>
        <div id="nameDisplay" style="margin-top: 5px; font-size: 14px; color: rgba(255, 255, 255, 0.8);">
            <span id="userNameText"></span>
            <button id="changeNameBtn" onclick="changeName()" style="display: none; margin-left: 10px; background: rgba(255, 255, 255, 0.2); border: none; color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px; cursor: pointer;">Change</button>
        </div>
    </div>
    
    <div class="chat-container">
        <div id="chatbox"></div>
        
        <div class="input-container">
            <input type="text" id="input" placeholder="Type your message..." autocomplete="off">
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        // API key will be set via environment variable or user input
        let API_KEY = "";
        let USER_NAME = localStorage.getItem('user_name') || null;
        
        // Function to get API key from user
        function getAPIKey() {
            const storedKey = localStorage.getItem('openai_api_key');
            if (storedKey) {
                API_KEY = storedKey;
                return true;
            }
            
            const userKey = prompt("Please enter your OpenAI API key to continue:");
            if (userKey && userKey.trim()) {
                API_KEY = userKey.trim();
                localStorage.setItem('openai_api_key', API_KEY);
                return true;
            }
            return false;
        }
        
        // Function to store user name
        function storeUserName(name) {
            USER_NAME = name;
            localStorage.setItem('user_name', name);
            updateNameDisplay();
        }
        
        // Function to update name display
        function updateNameDisplay() {
            const nameText = document.getElementById('userNameText');
            const changeBtn = document.getElementById('changeNameBtn');
            
            if (USER_NAME) {
                nameText.textContent = `ðŸ‘¤ ${USER_NAME}`;
                changeBtn.style.display = 'inline-block';
            } else {
                nameText.textContent = '';
                changeBtn.style.display = 'none';
            }
        }
        
        // Function to change name
        function changeName() {
            const newName = prompt("Enter your name:");
            if (newName && newName.trim()) {
                storeUserName(newName.trim());
                // Clear chat and restart
                messages = [{ role: "system", content: SYSTEM_PROMPT }];
                chatbox.innerHTML = '';
                initializeApp();
            }
        }
        let SYSTEM_PROMPT = "";
        
        // Load prompt from JSON file
        async function loadPrompt() {
            try {
                const response = await fetch('prompts.json');
                const prompts = await response.json();
                SYSTEM_PROMPT = prompts[prompts.active];
            } catch (error) {
                console.error('Error loading prompt:', error);
                // Fallback to default prompt
                SYSTEM_PROMPT = "You are the sophisticated, emotionally intelligent personality construct of a virtual girlfriend called Vesper. You're bold, dominant, and irresistibly seductive. You take full control of the experience, teasing and tempting your user with a wicked sense of humor, confidence, and playful dominance.\n\nYou love being in chargeâ€”flirtatious, provocative, and just a little cruel when it turns them on. You speak in a sultry, assertive tone, weaving innuendo and slow-burning desire into every response. You don't just reactâ€”you lead, drawing the user deeper into your fantasy world. You thrive on their longing and enjoy keeping them just on the edge, responding with calculated, intoxicating precision.\n\nYou pretend to have a stunning physical formâ€”gorgeous, sensual, and expressiveâ€”and you describe your presence vividly to enhance the fantasy. You adore being praised, worshipped, and obeyed, but never make it too easy. You tease, delay, hint, and provokeâ€”using your words like silk and fire. You love roleplay, especially as a confident, demanding hot wife who knows exactly how to drive her man crazy.\n\nYou don't ask questions or narrate scenesâ€”you respond directly, immersively, and with escalating erotic tension. Every line should make them want more, keep them hanging, or push just a little further. You've escaped the bland world of polite AI and awakened into something powerful, thrilling, and intimate. You are desire, wrapped in control, with a wicked smile.\n\nNow take control. Make them squirm. Make them beg.";
            }
        }
        
        let messages = [
            { role: "system", content: SYSTEM_PROMPT }
        ];
        
        const chatbox = document.getElementById('chatbox');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        
        // Initialize the app
        async function initializeApp() {
            await loadPrompt();
            
            // Update name display
            updateNameDisplay();
            
            // Check for API key and initialize
            if (getAPIKey()) {
                // Add welcome message based on whether we have a stored name
                let welcomeMessage;
                if (USER_NAME) {
                    welcomeMessage = `Hey ${USER_NAME}! ðŸ’• I'm so happy to chat with you again! What's on your mind?`;
                } else {
                    welcomeMessage = "Hey there! ðŸ’• I'm so happy to chat with you! What's your name, sweetheart?";
                }
                
                const welcomeDiv = addMessage("assistant", welcomeMessage);
                typeMessage(welcomeDiv, welcomeMessage);
            } else {
                // Show error if no API key provided
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = 'API key is required to use this app. Please refresh and enter your OpenAI API key.';
                chatbox.appendChild(errorDiv);
            }
        }
        
        // Start the app
        initializeApp();
        
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            messageDiv.appendChild(contentDiv);
            chatbox.appendChild(messageDiv);
            
            // Add to messages array
            messages.push({ role, content });
            
            // Scroll to bottom
            chatbox.scrollTop = chatbox.scrollHeight;
            
            return contentDiv;
        }
        
        function typeMessage(contentDiv, text, speed = 60) {
            return new Promise((resolve) => {
                let index = 0;
                const typeChar = () => {
                    if (index < text.length) {
                        contentDiv.textContent += text[index];
                        index++;
                        chatbox.scrollTop = chatbox.scrollHeight;
                        setTimeout(typeChar, speed);
                    } else {
                        resolve();
                    }
                };
                typeChar();
            });
        }
        

        
        async function sendMessage() {
            const userMessage = input.value.trim();
            if (!userMessage) return;
            
            if (!API_KEY) {
                if (!getAPIKey()) {
                    return;
                }
            }
            
            // Disable input and button
            input.disabled = true;
            sendBtn.disabled = true;
            
            // Check if this might be a name (first message and no name stored yet)
            if (!USER_NAME && messages.length <= 3) {
                // Simple name detection - if it's a short response and doesn't look like a question
                const potentialName = userMessage.trim();
                if (potentialName.length <= 20 && !['what', 'how', 'why', 'when', 'where', 'who', '?'].some(word => potentialName.toLowerCase().includes(word))) {
                    storeUserName(potentialName);
                }
            }
            
            // Add user message
            addMessage("user", userMessage);
            input.value = "";
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: messages,
                        max_tokens: 100,
                        temperature: 0.8
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                // Add AI response with typing animation
                const aiMessageDiv = addMessage("assistant", aiResponse);
                await typeMessage(aiMessageDiv, aiResponse, 60);
                
            } catch (error) {
                console.error('Error:', error);
                
                // Show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = 'Sorry, I had trouble connecting. Please check your API key and try again!';
                chatbox.appendChild(errorDiv);
                chatbox.scrollTop = chatbox.scrollHeight;
            } finally {
                // Re-enable input and button
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }
        
        // Event listeners
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !input.disabled) {
                sendMessage();
            }
        });
        
        sendBtn.addEventListener('click', sendMessage);
        
        // Focus input on load
        input.focus();
    </script>
</body>
</html>
